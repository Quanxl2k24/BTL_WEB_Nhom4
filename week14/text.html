<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="title-list-information">
        <h1 style="text-align: center; "> ĐĂNG KÍ</h1>

        <div class="form-group">
            <label for="fname">Full Name ( Tên đầy đủ): </label>
            <input type="text" id="fname" name="fname" placeholder="VD: Nguyễn Văn Trung">
            <span class="form-message"></span>
        </div>

        <div class="form-group ">
            <label for="lname">Email :</label>
            <input type="text" id="email" name="email" placeholder="VD: vantrung@gmail.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="lname">Password (mật khẩu) :</label>
            <input type="text" id="password" name="password" placeholder="VD: 1234@trung">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="lname">Confirm (xác nhận lại mật khẩu) :</label>
            <input type="text" id="confirm" name="confirm" placeholder="VD: 1234@trung">
            <span class="form-message"></span>
        </div>

        <div style="text-align: center;"><input type="submit" value="Đăng Kí" class="login"></div>
    </div>
    <script src="/assets/javascript/java.js"></script>
    <script>
        javascript({
            group: '.form-group',
            form: '.form-message',
            re: "red",
            rules: [
                javascript.isName('#fname'),
                javascript.isEmail('#email'),
                javascript.isPassword('#password'),
                javascript.isConfirm('#confirm', '#password')
            ]
        })
    </script>
</body>

</html>
